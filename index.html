<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인 탑골공원</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <img src="./assets/images/image.png" class="cherry" alt="벚꽃 장식" />
      <h1>온라인 탑골공원</h1>
      <p class="subtitle">어서오세요, 탑골공원입니다!</p>
    </header>

    <nav class="menu">
      <div>
        <span class="icon-large">📺</span>
        <p>탑골 가요실</p>
      </div>
      <div>
        <span class="icon-large">📰</span>
        <p>자유 게시판</p>
      </div>
      <div>
        <span class="icon-large">🎧</span>
        <p>주크 박스</p>
      </div>
      <div>
        <span class="icon-large">😂</span>
        <p>짤방 & 유머방</p>
      </div>
    </nav>

    <section class="feature-row">
      <!-- 운세 -->
      <div class="feature-box">
        <h2>🌟 오늘의 운세</h2>
        <button onclick="showFortune()">운세 뽑기</button>
        <p id="fortuneText">오늘의 운세가 여기에 표시됩니다.</p>
      </div>

      <!-- 낱말 퀴즈 -->
      <div class="feature-box">
        <h2>🧠 오늘의 낱말 퀴즈</h2>
        <p id="quizQuestion">문제가 여기에 나옵니다.</p>
        <input type="text" id="quizAnswer" placeholder="정답을 입력하세요" />
        <button onclick="checkQuizAnswer()">정답 확인</button>
        <p id="quizResult"></p>
      </div>

      <!-- 추억의 우체통 -->
      <div class="feature-box">
        <h2>💌 추억의 우체통</h2>
        <img
          src="./assets/images/mailbox.png"
          alt="우체통 이미지"
          class="mailbox-image"
        />
        <p>누군가에게 마음을 전해보세요.</p>
      </div>
    </section>

    <main>
      <section id="video"></section>
      <section id="popular"></section>
      <section id="jukebox"></section>
      <section id="gag"></section>
    </main>

    <footer>
      <p>© 2025 탑골공원. All rights reserved.</p>
    </footer>

    <script src="./scripts/main.js"></script>
  </body>
</html>
